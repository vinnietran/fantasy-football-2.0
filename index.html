<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Playoff Fantasy Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-shape shape-one" aria-hidden="true"></div>
  <div class="bg-shape shape-two" aria-hidden="true"></div>

  <header class="site-header">
    <div class="brand">
      <span class="brand-mark">Playoff</span>
      <span class="brand-sub">Fantasy Tracker</span>
    </div>
    <nav class="nav">
      <a href="index.html">Leaderboard</a>
    </nav>
  </header>

  <main>
    <section id="leaderboard" class="panel reveal">
      <div class="section-head">
        <h1>Playoff Leaderboard</h1>
        <p>Live totals across every round from Wild Card to Super Bowl.</p>
      </div>
      <div class="board">
        <div class="board-header">
          <span>Rank</span>
          <span>Team</span>
          <span>Total Points</span>
        </div>
        <div id="leaderboardList" class="board-body"></div>
        <p id="leaderboardEmpty" class="empty-state">No teams yet. Add a team to get started.</p>
      </div>
    </section>

  </main>

  <footer class="site-footer">
    <div id="configBanner" class="config-banner" hidden>
      Update the Firebase config in `app.js` before using the tracker.
    </div>
    <p class="footer-credit">Created by V&S Ventures LLC.</p>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
